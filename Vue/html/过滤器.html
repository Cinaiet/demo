<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="box">
    {{msg|capitalize}}
    <br><br>
    {{msg|uppercase}}
    <br><br>
    {{count|currency}}
</div>

<script>
    window.onload=function () {

        /**
         *过滤器语法
         * {{msg||filterA}}
         * {{msg||filterA|filterB}}
         * */

        var app=new Vue({
            el:'#box',
            data:{
                msg:'welcome',
                count:23
            },
            filters:{
                capitalize:function (value) {
                    if (!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                },
                uppercase:function (value) {
                    if (!value) return '';
                    value=value.toString();
                    return value.toUpperCase();
                }
            }
        });
    }
</script>
</body>
</html>
