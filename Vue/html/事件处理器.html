<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理器</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="say('hi')">Say Hi</button>
        <button v-on:click="say('what')">Say What</button>
    </div>

    <script>
        var app=new Vue({
            el:'#app',
            methods:{
                say:function (param) {
                    alert(param)
                }
            }
        });
    </script>
</body>
</html>
