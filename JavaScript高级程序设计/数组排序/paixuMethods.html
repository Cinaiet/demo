<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序的方法</title>
</head>
<body>
<script>

    var paixu={
        //冒泡排序
        bubbleSort:function(array){
            var i = 0, len = array.length, j, d;
            for(; i<len; i++){
                for(j=0; j<len; j++){
                    if(array[i] < array[j]){
                        d = array[j];
                        array[j] = array[i];
                        array[i] = d;
                    }
                }
            }
            return array;
        },
        //利用sort排序
        systemSort:function(array){
            return array.sort(function(a, b){
                return a - b;
            });
        },
        //插入排序
        insertSort:function(array){
            var  j, temp, key, len = array.length;
            for(var i=1; i < len; i++){
                temp = j = i;
                key = array[j];
                while(--j > -1){
                    if(array[j] > key){
                        array[j+1] = array[j];
                    }else{
                        break;
                    }
                }
                array[j+1] = key;
            } return array;
        }
    };
    var array=[20,1,3,8,4,7,6];
    console.log(paixu.insertSort(array));

</script>
</body>
</html>
