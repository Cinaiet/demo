     *
     *  跨浏览器确定一个窗口的大小：
     *  innerWidth,innerHeight  表示该容器中页面视图区的大小（减去边框高度）

     *  clientHeight,clientWidth 取得视口的大小。
     *
     *  resizeTo() 接收浏览器窗口的新宽度和高度。
     *  resizeBy()接收新窗口与原窗口的宽度和高度之差。

     *
     * */

     *                  接收的参数：URL，窗口目标，一个特性字符串
